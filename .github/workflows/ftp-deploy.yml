name: Deploy website on push

on:
  push:
    branches: ["main"]

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        local-dir: web/
        server-dir: ${{ secrets.FTP_SERVER_DIRECTORY }}
        state-name: ${{ secrets.FTP_SERVER_DIRECTORY }}/sync-state.json
        dry-run: true
        exclude: |
          **/.git*
          **/.git/**
          web/typescript/**
